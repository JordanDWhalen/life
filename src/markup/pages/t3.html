@@include('../partials/html-start.html')
  <!--
  There are a few options for class names here, dependant upon the options selected before the start of the game.
  Layout options:
    - play-screen--personal
    - play-screen--multi
  Player Count:
    - play-screen--two-player
    - play-screen--three-player
    - play-screen--four-player
    - play-screen--five-player
    - play-screen--six-player
  -->
<main id="main" class="play-screen play-screen--personal play-screen--two-player">

    <div class="play-screen__others">

      <div class="life-card">
        <div class="life-card__user">
          <div class="life-card__user-color" style="background-color:#FF0000;"></div>
          <div class="life-card__user-name">
            Player 4
          </div>
        </div>

        <div class="life-card__wrapper">

          <div class="life-card__total">
            <div class="life-card__total-minus life-card__total-control">
              &minus;
            </div>
            <h3 class="life-card__total-count">
              40
            </h3>
            <div class="life-card__total-plus life-card__total-control">
              &plus;
            </div>
          </div>

          <div class="life-card__settings"></div>

        </div>
      </div>

    </div>

    <div class="menu-bar">
      <a href="" class="menu-bar__item">Menu</a>
      <a href="" class="menu-bar__item">Undo</a>
      <div class="menu-bar__item play-control play-control--chess">
        <div class="play-control__focus-turn">
          T2
        </div>
        <div class="play-control__focus">
          <div class="play-control__timer">
            5:00
          </div>
        </div>
        <div class="play-control__state">
          Pause
        </div>
      </div>
      <a href="" class="menu-bar__item">History</a>
      <a href="" class="menu-bar__item">Dice</a>
    </div>

    <div class="play-screen__user">

      <div class="life-card life-card--full">
        <div class="life-card__user">
          <div class="life-card__user-color" style="background-color:#FF0000;"></div>
          <div class="life-card__user-name">
            Player 4
          </div>
        </div>

        <div class="life-card__wrapper">

          <div class="life-card__total">
            <div class="life-card__total-minus life-card__total-control">
              &minus;
            </div>
            <h3 class="life-card__total-count">
              40
            </h3>
            <div class="life-card__total-plus life-card__total-control">
              &plus;
            </div>
          </div>


        </div>
      </div>

    </div>

    <div class="overlay">
      <table class="history">
        <header class="history__header">
          <div class="history__turn history__turn--label">
            Turn
          </div>
          <div class="history__player">Player 1</div>
          <div class="history__player">Player 2</div>
        </header>
        <div class="history__content">
          <div class="history__row">
            <div class="history__row-label">1</div>
            <div class="history__row-item history__row-item-loss">
              <p>-2</p>
              <p>20</p>
            </div>
            <div class="history__row-item  history__row-item-gain">
              <p>+2</p>
              <p>22</p>
            </div>
          </div>
          <div class="history__row">
            <div class="history__row-label">2</div>
            <div class="history__row-item">
              <p>20</p>
            </div>
            <div class="history__row-item">
              <p>22</p>
            </div>
          </div>
          <div class="history__row">
            <div class="history__row-label">3</div>
            <div class="history__row-item history__row-item-loss">
              <p>-2</p>
              <p>20</p>
            </div>
            <div class="history__row-item  history__row-item-gain">
              <p>+2</p>
              <p>22</p>
            </div>
          </div>
        </div>
        <div class="history__total">
          <div class="history__turn history__turn--total">
            3
          </div>
          <div class="history__player">
            16
          </div>
          <div class="history__player">
            24
          </div>
        </div>
      </div>
    </div>

    @@include('../partials/play-nav.html')

</main>
@@include('../partials/html-end.html')
